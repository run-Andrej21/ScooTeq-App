<html>
    <head>
        <title>ScooTeq</title>
        <link rel="stylesheet" href="css.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="ScooTec3.png" />
    </head>

    <body style="background-color:rgb(0, 0, 0);">
        
     

        <div class="result1" id="ResultID">
          
        </div>

        <div class="videoDIV" id="videoDIVID">
          <video autoplay muted class="video" id="videoID" style="background-color: white;">
          <source src="14951489.mp4" type="video/mp4">
          </video>
        </div>
      

        <div class="inputbox" id="KilometerID">
            <input required="required" type="text" id="KilometerInputID">
            <span>Kilometer</span>
            <i></i>
        </div>

        <div class="inputbox" id="MinutenID">
            <input required="required" type="text" id="MinutenInputID">
            <span id="MinutenInputIDValue">Minuten</span>
            <i id="MinutenInputIDI"></i>
        </div>

        <div class="inputbox" id="BudgetID">
            <input required="required" type="text" id="BudgetInputID">
            <span>Budget</span>
            <i></i>
        </div>

      
        <div class="radio-input">
            <label class="label">
              <input
                type="radio"
                id="value-1"
                checked=""
                name="value-radio"
                value="value-1"
              />
              <p class="text">Kosten für Kilometer</p>
            </label>
            <label class="label">
              <input type="radio" id="value-2" name="value-radio" value="value-2" />
              <p class="text">Kosten für Minuten</p>
            </label>
            <label class="label">
              <input type="radio" id="value-3" name="value-radio" value="value-3" />
              <p class="text">Fahrstrecke für Budget</p>
            </label>
        </div>
    
 
    <script src="js.js"></script>
    </body>
    
</html>
